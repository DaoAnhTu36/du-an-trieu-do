<div>
    <h3>Chat</h3>
    <div *ngFor="let msg of signalRService.messages">
        <strong>{{ msg.user }}:</strong> {{ msg.message }}
    </div>
    <input [(ngModel)]="user" placeholder="User" />
    <input [(ngModel)]="message" placeholder="Message" />
    <button (click)="sendMessage()">Send</button>
</div>
