<div class="title-page">
    <h2 class="title">Tạo phiếu nhập kho</h2>
</div>
<div class="form-custom">
    <section class="transaction">
        <div class="transaction-header">
            <div class="transaction-header__action">
                <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-chevron-left"
                        aria-hidden="true"></i></button>
                <button type="button" class="btn btn-default" (click)="onSave()"><i class="fa fa-chevron-right"
                        aria-hidden="true"></i></button>

            </div>
        </div>
        <div class="transaction-body">
            <div class="transaction-body__form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="transaction-code">Mã phiếu</label>
                            <input type="text" id="transaction-code" class="form-control"
                                [formControl]="transactionCode" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="transaction-date">Ngày nhập</label>
                            <input type="date" id="transaction-date" class="form-control"
                                [formControl]="transactionDate" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="transaction-supplier">Nhà cung cấp</label>
                            <select id="transaction-supplier" class="form-control" [formControl]="supplierId">
                                <option value="">Chọn nhà cung cấp</option>
                                <option *ngFor="let item of supplierList.list" [value]="item.id">
                                    {{ item.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="transaction-detail">
        <div class="transaction-detail-header">
            <div class="transaction-detail-header__title">
                <h3 class="title">Chi tiết phiếu nhập kho</h3>
            </div>
        </div>
        <div>
            <button type="button" (click)="addItem()" class="btn btn-primary">
                <i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
        <form [formGroup]="myForm">
            <div formArrayName="items">
                <div *ngFor="let item of items.controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="transaction-detail-body">
                            <table class="table">
                                <tbody id="body-table-transaction-detail">
                                    <tr>
                                        <td>
                                            {{ i + 1 }}
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="{{onRewrite(i,'barCode')}}"
                                                id="{{onRewrite(i,'barCode',true)}}"
                                                (keydown.enter)="onSearchProduct(i)" formControlName="barCode"
                                                placeholder="BarCode" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control"
                                                name="{{onRewrite(i,'productName')}}"
                                                id="{{onRewrite(i,'productName',true)}}" formControlName="productName"
                                                placeholder="Product name" readonly />
                                        </td>
                                        <td>
                                            <select class="form-control" name="{{onRewrite(i,'unitId')}}"
                                                id="{{onRewrite(i,'unitId',true)}}" formControlName="unitId">
                                                <option value="">--Unit--</option>
                                                <option *ngFor="let item of listUnit" [value]="item.id">
                                                    {{ item.name }}
                                                </option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="{{onRewrite(i,'quantity')}}"
                                                id="{{onRewrite(i,'quantity',true)}}" formControlName="quantity"
                                                placeholder="Quantity" (keyup)="onCalTotalAmount(i)" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" name="{{onRewrite(i,'unitPrice')}}"
                                                id="{{onRewrite(i,'unitPrice',true)}}" formControlName="unitPrice"
                                                placeholder="Unit price" (keyup)="onCalTotalAmount(i)" />
                                        </td>
                                        <td>
                                            <input type="text" class="form-control"
                                                name="{{onRewrite(i,'totalAmount')}}"
                                                id="{{onRewrite(i,'totalAmount',true)}}" formControlName="totalAmount"
                                                placeholder="Total amount" readonly />
                                        </td>
                                        <td>
                                            <i class="fa fa-trash" (click)="removeItem(i)" aria-hidden="true"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="transaction-detail-footer">
            <div class="form-group">
                <label for="">Total price</label>
                <input type="text" class="form-control" [formControl]="totalPriceDetail" readonly>
            </div>
        </div>
    </section>
</div>
