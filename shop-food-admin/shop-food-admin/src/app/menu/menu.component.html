<div class="row menu-area" [ngClass]=" isShowMenu ? 'show-element' : 'hide-element' ">
    <div class="col-md-12 customer">
        <div class="row">
            <div class="col-md-6 account-avatar">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
            </div>
            <div class="col-md-6 account-name">
                {{customerName}}
                <div class="row group-action-customer">
                    <div class="col-md-12 area-actions">
                        <div class="item-action">
                            <a href="/auth"><i class="fa-solid fa-user"></i></a>
                        </div>
                        <div class="item-action">
                            <a href="javascript:void(0)"><i class="fa-solid fa-right-to-bracket"></i></a>
                        </div>
                        <div class="item-action item-action-notify" (click)="toggleNotify()">
                            <a href="javascript:void(0)">
                                <i class="fa-solid fa-bell"></i>
                                <div class="count-notify"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-notify" [ngClass]="isShowNotificationArea ? 'show-element' : 'hide-element'">
                <ul>
                    <li *ngFor="let item of data_notify" class="li-item-noti">
                        <div class="item-content-noti title-noti">{{item.title}}</div>
                        <div class="item-content-noti body-noti">{{item.body}}</div>
                        <div class="item-content-noti time-noti">{{item.time}}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col md-12 menu">
        <ul>
            <li *ngFor="let item of data_menu" (click)="redirectMenu(item.path)">
                <a href="javascript:void(0)">
                    <div class="first-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="menu-name">
                        {{item.displayName}}
                    </div>
                    <div class="last-icon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
