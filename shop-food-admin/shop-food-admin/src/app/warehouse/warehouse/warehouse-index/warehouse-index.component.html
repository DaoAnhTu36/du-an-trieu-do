<table>
    <thead>
        <tr>
            <th>Warehouse Name</th>
            <th>Warehouse Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let warehouse of listWarehouse?.listWarehouse">
            <td>{{ warehouse.name }}</td>
            <td>{{ warehouse.address }}</td>
            <td>
                <button (click)="editWarehouse(warehouse.id)">Edit</button>
                <button (click)="deleteWarehouse(warehouse.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
