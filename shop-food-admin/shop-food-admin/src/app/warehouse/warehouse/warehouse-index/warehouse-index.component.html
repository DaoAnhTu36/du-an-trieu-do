<div class="content-right">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Warehouse Name</th>
                <th>Warehouse Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let warehouse of listWarehouse?.listWarehouse,  let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ warehouse.name }}</td>
                <td>{{ warehouse.address }}</td>
                <td>
                    <div class="row group-button-action">
                        <div class="col-md-6">
                            <button class="btn btn-info" (click)="editWarehouse(warehouse.id)">Edit</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger" (click)="deleteWarehouse(warehouse.id)">Delete</button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button class="btn btn-primary" (click)="addWarehouse()">Add Warehouse</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
