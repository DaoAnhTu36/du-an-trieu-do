<div class="form-create-warehouse">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="name">Warehouse name</label>
                <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder=""
                    [formControl]="name">
                <small id="helpId" class="form-text text-muted">Required</small>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId"
                    placeholder="" [formControl]="address">
                <small id="helpId" class="form-text text-muted">Required</small>
            </div>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="onCreate()">Save</button>
        </div>
    </div>
</div>
